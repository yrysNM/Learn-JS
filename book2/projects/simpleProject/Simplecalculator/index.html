<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

	<link rel = "stylesheet" type = "text/css" href = "css/build/css/style.css" />
 </head>
<body>
	<div class = "main">
		<form action = "#" class = "formInputs">
			<input type = "text" name = "result" class  = "res" disabled = "disables"/>
			<!-- disabled == block for text -->
		</form>

		<div class = "box">
			<table>
				<tr>
					<th><button>+</button></th>
					<th><button>-</button></th>
					<th><button>/</button></th>
					<th><button>*</button></th>
				</tr>

				<tr>
					<td><button>0</button></td>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
				</tr>

				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>7</button></td>
				</tr>


				<tr>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>âœ–</button></td>
					<td><button>=</button></td>
				</tr>
			</table>


		</div>
	</div>


	<script type="text/javascript" src = "script.js"></script>
</body>
</html>
