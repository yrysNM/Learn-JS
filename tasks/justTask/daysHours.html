
	<input type  = "number" name = "days" placeholder = "Enter the number of days: " />


	<button>Check</button>  

<script type="text/javascript">
	const inputDay = document.querySelector("input[name = days]");
	const btnSub = document.querySelector("button");
	const hours = document.createElement("div");
	const minutes = document.createElement("div");
	const seconds = document.createElement("div");

	inputDay.addEventListener("keyup", (event) => {
				// Number 13 is the "Enter " key on  the keyboard
			if(event.keyCode === 13) {
				// sum hours, minutes, seconds
				let h = inputDay.value * 24;
				let m = h * 60;
				let s = m * 60;
				
				//Cancel the default action if needed
				event.preventDefault();
				
				//Show 
				hours.innerHTML = `Hours ${h}`;
				minutes.innerHTML = `Minutes ${m}`;
				seconds.innerHTML = `Seconds ${s}`;


				
				btnSub.addEventListener("click", () =>{
					hours.innerHTML = `Hours ${inputDay.value * 24}`;
					minutes.innerHTML = `Minutes ${+hours.innerHTML * 60 }`;
				}); 
			}
	});

	document.body.append(hours);
	document.body.append(minutes);
	document.body.append(seconds);


	
	



</script>
